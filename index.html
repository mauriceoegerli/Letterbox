<!DOCTYPE html>
<html lang="en" class="light-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letterbox</title>
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="resources/jquery-ui.min.css">
    <script src="resources/jquery-3.3.1.min.js"></script>
    <script src="resources/jquery-ui.min.js"></script>
    <script src="resources/jquery.ui.touch-punch.js"></script>
    <script src="scripts/loader.js"></script>
</head>

<body>
    <div id="header">
        <div class="logo-container">
            <div class="menu-btn-mobile">
                <i class="material-icons">menu</i>
            </div>
            <a href="./index.html">
                <h1 class="logo-name">Letterbox</h1>
            </a>
        </div>
        <div class="account-container">
            <div class="account-logo"></div>
            <div class="account-name">Maurice Oegerli</div>
        </div>
    </div>
    <div id="main-container">
        <div id="sidebar">
            <a class="btn large filled send-btn">
                <i class="material-icons">
                    create
                </i>
                <p>Compose</p>
            </a>
            <div class="folder-container">
                <div class="folder folder-template">
                    <p>Replace</p>
                </div>
            </div>
        </div>
        <div class="drag-container">
            <div class="drag-menu"></div>
        </div>
        <div id="main-list">
            <div class="mail-list-container">
                <div class="mail mail-list-template">
                    <div class="mail-list-sender">
                        <p>Replace Sender</p>
                    </div>
                    <div class="mail-list-text">
                        <p>Replace Title</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content"></div>
    </div>
    <div class="loading-animation">
        <span class="loading-circle-1 loading-circle"></span>
        <span class="loading-circle-2 loading-circle"></span>
        <span class="loading-circle-3 loading-circle"></span>
        <span class="loading-circle-4 loading-circle"></span>
    </div>

</body>

</html>
